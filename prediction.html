<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .glass {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    h2 {
      font-size: 2rem;
      color: #00ffcc;
      margin: 20px 0;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background-color: #ff5722;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>üî• Forest Fire Risk Prediction</h1>
    <p>Your input has been processed successfully.</p>
    <p>The predicted Fire Weather Index (FWI) is:</p>
    <h2>{{ prediction }}</h2>
    <a href="/predictdata">üîÅ Predict Again</a>
  </div>
</body>
</html>
